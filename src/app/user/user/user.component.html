<form class="card">
    <div class="card-header bg-secondary text-white">
        <h5 class="mb-0"><i class="fas fa-users fa-lg mr-2"></i>Usuários</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 col-lg-3">
                <div class="form-group">
                    <label for="txtNome">Nome<span class="ml-2 text-danger">*</span></label>
                    <input id="txtNome" class="form-control" type="text" maxlength="100">
                </div>
            </div>
            <div class="col-12 col-sm-2 col-md-3 col-lg-2">
                <div class="form-group">
                    <label for="txtCPF">CPF<span class="ml-2 text-danger">*</span></label>
                    <input id="txtCPF" class="form-control" type="text" placeholder="000.000.000-00">
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-3">
                <div class="form-group">
                    <label for="txtEmail">E-mail<span class="ml-2 text-danger">*</span></label>
                    <input id="txtEmail" class="form-control" type="text" maxlength="100">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-3 col-md-4 col-lg-2">
                <div class="form-group">
                    <label for="selPapelUsuario">Papel usuário<span class="ml-2 text-danger">*</span></label>
                    <select id="selPapelUsuario" class="form-control"></select>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-7 col-lg-6">
                <div class="form-group">
                    <label for="selEmpresa">Empresa<span class="ml-2 text-danger">*</span></label>
                    <select id="selEmpresa" class="form-control"></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-2 col-md-3 col-lg-2">
                <div class="form-group">
                    <label for="txtTelefone">Telefone<span class="ml-2 text-danger">*</span></label>
                    <input id="txtTelefone" class="form-control" type="text" placeholder="(00) 000000000">
                </div>
            </div>
            <div class="col-12 col-sm-2 col-md-2 col-lg-2">
                <div class="form-group">
                    <label for="txtRamal">Ramal</label>
                    <input id="txtRamal" class="form-control" type="text" maxlength="9">
                </div>
            </div>
            <div class="col-12 col-sm-2 col-md-3 col-lg-3">
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input id="chkAtivo" type="checkbox" class="custom-control-input">
                        <label class="custom-control-label" for="chkAtivo">Ativo</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="chkPendente" type="checkbox" class="custom-control-input">
                        <label class="custom-control-label" for="chkPendente">Pendente</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input id="chkBloqueado" type="checkbox" class="custom-control-input">
                        <label class="custom-control-label" for="chkBloqueado">Bloqueado</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-3 col-md-4 col-lg-2">
                <div class="form-group">
                    <label for="txtLogin">Login<span class="ml-2 text-danger">*</span></label>
                    <input id="txtLogin" class="form-control" type="text" autocomplete="off" maxlength="20">
                </div>
            </div>
            <div class="col-12 col-sm-3 col-md-4 col-lg-2">
                <div class="form-group">
                    <label for="txtSenha">Senha<span class="ml-2 text-danger">*</span></label>
                    <div class="input-group">
                        <input id="txtSenha" class="form-control" type="password" autocomplete="off" maxlength="100">
                        <div class="input-group-append">
                            <button id="btnSeePassword" class="btn btn-secondary" type="button" see="false"
                                style="width: 50px;">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col">
                <button id="btnCancelar" class="btn btn-outline-secondary" type="button" [routerLink]="'/user-list'">Cancelar</button>
                <button id="btnSalvar" class="btn btn-success ml-2" type="button" (click)="save()">Salvar</button>
            </div>
        </div>
    </div>
</form>
