<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sistema</title>
</head>

<body>
	<header class="navbar navbar-expand-lg navbar-light bg-secondary">
		<a id="anchorHome" class="navbar-brand" href="#">
			<img src="assets/image/logo-company.png">
		</a>
		<div class="navbar-nav mx-auto">
			<h2 class="text-white">Sistema</h2>
		</div>
		<button id="btnUserlogged" class="btn btn-outline-light btn-small mr-3" data-toggle="tooltip"
			data-placement="bottom" title="Ctrl + Alt + U" type="button">
			<i class="fas fa-user"></i>
			<label class="ml-2 mb-0">Usuário logado</label>
		</button>

		<button id="btnLogout" class="btn btn-light btn-small" type="button" [routerLink]="'/login'">Sair</button>
	</header>

	<div class="container-fluid">
		<div class="row mt-3 mb-2">
			<div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
				<aside>
					<!-- Menus here! -->
					<button id="btnMenuItemHome" class="btn btn-outline-secondary btn-block" type="button"
						[routerLink]="'/home'">
						<div class="row">
							<div class="col-2"><i class="fas fa-home"></i></div>
							<div class="col-10 text-left">Home</div>
						</div>
					</button>
					<button id="btnMenuItemUsers" class="btn btn-outline-secondary btn-block" type="button"
					[routerLink]="'/user-list'">
						<div class="row">
							<div class="col-2"><i class="fas fa-users"></i></div>
							<div class="col-10 text-left">Usuários</div>
						</div>
					</button>
				</aside>
			</div>
			<div class="col">
				<section id="content">
					<!-- Content here! -->
					<router-outlet></router-outlet>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
